{% extends "base/base_content.html" %}

{% block page_title %}Lihat Penilaian{% endblock %}

{% block page_header %}
    Lihat Penilaian
{% endblock %}

{% block page_content %}
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-sm">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Mata Pelajaran</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for item in mapel -%}
                    <tr>
                        <td>
                            {{loop.index}}
                        </td>
                        <td>
                            {{item[0]}}
                        </td>
                        <td>
                            <a href="{{ url_for('nilai.nilai_lihat', mapel=item[0]) }}">
                                <button class="btn btn-info">i</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
